<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="qr-wrapper">
        <img src="./images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="card-content">
        <h3 class="card-title">Improve your front-end skills by building projects</h3>
        <p class="card-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lucasmzz" target="_blank">@lucasmzz</a>.
    </div>
  </div>
</body>
</html>
